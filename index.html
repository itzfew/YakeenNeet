<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal website with blog posts, dynamic content, and more.">
    <meta name="keywords" content="personal, blog, website, posts">
    <meta name="author" content="Your Name">
    <title>Your Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="mainMenu" class="main-menu">
            <button class="close-btn" onclick="toggleMenu()">✖️</button>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to My Personal Website</h1>
                <p>Your one-stop destination for updates, posts, and more!</p>
            </div>
        </section>

        <section id="home">
            <h2>Latest Posts</h2>
            <input type="text" id="searchInput" placeholder="Search posts..." oninput="filterPosts()">
            <p id="currentDateTime"></p>
            <div id="postsList" class="posts-list">
                <!-- Posts will be dynamically loaded here -->
            </div>
            <div id="paginationControls"></div>
            <button id="scrollToTopBtn" onclick="scrollToTop()">↑ Back to Top</button>
        </section>

        <section id="newsletter">
            <h2>Subscribe to my Newsletter</h2>
            <form id="newsletterForm" onsubmit="subscribeNewsletter(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section id="socialMedia">
            <h2>Follow me on social media</h2>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </footer>

    <div id="settings" class="settings-panel">
        <h3>Settings</h3>
        <label for="fontSize">Font Size:</label>
        <select id="fontSize" onchange="changeFontSize()">
            <option value="16px">Normal</option>
            <option value="18px">Large</option>
            <option value="20px">Extra Large</option>
        </select>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
