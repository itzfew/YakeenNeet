<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Name Share</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header and title */
        h1 {
            font-size: 3rem;
            color: #FF5733;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .wish-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 500px;
            font-size: 1.25rem;
            color: #444;
        }

        .wish {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .wish p {
            font-size: 1.125rem;
            margin-top: 10px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.25rem;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 250px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #FF5733;
        }

        button {
            padding: 10px 20px;
            font-size: 1.25rem;
            background-color: #FF5733;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #C70039;
        }

        .share-link {
            margin-top: 20px;
            font-size: 1rem;
            color: #777;
        }

        .share-link a {
            color: #FF5733;
            text-decoration: none;
        }

        .share-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to Custom Name Share</h1>

    <div class="wish-container">
        <div class="wish" id="dynamic-name">
            <p>Enter your name and click share to see a personalized message!</p>
        </div>
    </div>

    <div class="input-section">
        <input type="text" id="userName" placeholder="Enter your name" />
        <button onclick="shareName()">Share</button>
    </div>

    <div class="share-link" id="shareLinkContainer">
        <!-- Shareable link will appear here -->
    </div>

    <script>
        // Function to dynamically update the wish message based on entered name
        function shareName() {
            const userName = document.getElementById('userName').value.trim();
            if (userName) {
                // Update the displayed wish
                document.getElementById('dynamic-name').innerHTML = `<span>Hello, ${userName}!</span><p>Wishing you a wonderful day!</p>`;

                // Generate the shareable URL
                const baseUrl = window.location.href.split('?')[0]; // Strip query params to keep base URL
                const shareLink = `${baseUrl}?name=${encodeURIComponent(userName)}`;

                // Show the generated share link
                document.getElementById('shareLinkContainer').innerHTML = `
                    <p>Share your link: <a href="${shareLink}" target="_blank">${shareLink}</a></p>
                `;
            } else {
                alert("Please enter a valid name!");
            }
        }

        // Check for URL parameters and load the name if present
        function loadNameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                document.getElementById('dynamic-name').innerHTML = `<span>Hello, ${decodeURIComponent(name)}!</span><p>Wishing you a wonderful day!</p>`;
            }
        }

        // Initialize the page by loading name from URL if available
        loadNameFromUrl();
    </script>

</body>
</html>
