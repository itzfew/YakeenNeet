<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="originalUrl" placeholder="Enter URL to shorten">
        <button onclick="shortenUrl()">Shorten URL</button>
        <p id="shortenedUrl"></p>
        <br>
        <input type="text" id="shortUrl" placeholder="Enter shortened URL to decode">
        <button onclick="decodeUrl()">Decode URL</button>
        <p id="decodedUrl"></p>
    </div>
    <script>
        const secretKey = 12345; // A simple secret key for XOR encryption

        function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value;
            if (originalUrl) {
                const encryptedUrl = encrypt(originalUrl, secretKey);
                const encodedUrl = encodeBase62(encryptedUrl).substring(0, 5);
                document.getElementById('shortenedUrl').innerText = `Shortened URL: ${encodedUrl}`;
            } else {
                alert('Please enter a URL to shorten.');
            }
        }

        function decodeUrl() {
            const shortUrl = document.getElementById('shortUrl').value;
            if (shortUrl) {
                try {
                    const decodedUrl = decodeBase62(shortUrl);
                    const decryptedUrl = decrypt(decodedUrl, secretKey);
                    document.getElementById('decodedUrl').innerText = `Original URL: ${decryptedUrl}`;
                } catch (e) {
                    document.getElementById('decodedUrl').innerText = 'Invalid shortened URL.';
                }
            } else {
                alert('Please enter a shortened URL to decode.');
            }
        }

        function encrypt(str, key) {
            return Array.from(str).map(char => char.charCodeAt(0) ^ key).join('');
        }

        function decrypt(str, key) {
            return Array.from(str).map(char => String.fromCharCode(char ^ key)).join('');
        }

        function encodeBase62(num) {
            const chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let str = '';
            while (num.length > 0) {
                str = chars[parseInt(num.slice(0, 2), 10) % 62] + str;
                num = num.slice(2);
            }
            return str;
        }

        function decodeBase62(str) {
            const chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            return str.split('').reverse().map(char => chars.indexOf(char).toString(10).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
