<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ind Edu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <!-- Google API Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <!-- Top Menu -->
    <header>
        <nav class="top-menu">
            <div class="logo">Ind Edu</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#store">Store</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slide Menu -->
    <aside class="slide-menu">
        <button class="close-btn" onclick="closeMenu()">×</button>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#store">Store</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </aside>

    <main>
        <!-- Home Section -->
        <section id="home" class="section">
            <h1>Welcome to Ind Edu</h1>
            <button onclick="openMenu()">☰</button>
        </section>

        <!-- Store Section -->
        <section id="store" class="section">
            <h2>Store</h2>
            <div id="products">
                <!-- Product list will be dynamically inserted here -->
            </div>
            <button onclick="addToCart('product1')">Add to Cart</button>
            <button onclick="buyNow('product1')">Buy Now</button>
        </section>

        <!-- Posts Section -->
        <section id="posts" class="section">
            <h2>Latest Posts</h2>
            <div id="post-list">
                <!-- Post list will be dynamically inserted here -->
            </div>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="section">
            <h2>Profile</h2>
            <div id="profile-info">
                <!-- User profile info will be dynamically inserted here -->
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button onclick="signOut()">Sign Out</button>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Contact us at contact@indedu.com</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ind Edu. All rights reserved.</p>
    </footer>
</body>
</html>
