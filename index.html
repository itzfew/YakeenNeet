    figure {
        animation:wobble 5s ease-in-out infinite;
        transform-origin:center center;
        transform-style:preserve-3d;

        0%,100%{ transform:rotate3d(1,1,0,40deg); }

        display:block;

  <div class="container">
    <div class="main-greeting">
      <div align="center html2canvas-ignore">
        <div style="font-size: 17px; font-weight: 800; color:#1f8b1c;">
          <p id="demo"></p>

          <div class="main_body">
            <figure>
              <center>
                <!-- Dynamic Name Insertion Here -->
                <h1 id="greetingMessage" style="text-transform: uppercase;"></h1>
              </center>
            </figure>

            <div class="vi" style="text-align: center;">
              <img src="https://1.bp.blogspot.com/-p5bmlgAvj6Y/WxT-LErDu4I/AAAAAAAAAXs/ISggAb3ax6k_2nDMyzSOR7teLtQcWIcigCLcBGAs/s1600/Snow_falling1.gif" class="swing1" alt="Eid Mubarak" style="width: 100%; height:100px;">
              <img src="https://1.bp.blogspot.com/-dDi7Vb0FJ8E/WxT-MzwjzEI/AAAAAAAAAX4/wurTMd1nFmcuUAPQOoKMYlI1G-_nhrR8QCLcBGAs/s1600/flag.png" class="swing1" alt="Eid Mubarak" style="width: 100%; height:100px;">
              <h3 style="text-align: Center;">
                <span style="color: lime;">Wishing You Happy Eid 2019 In Advance</span>
              </h3>
              <h2>
                <img src="https://4.bp.blogspot.com/-XUnezFDcSBg/WxT-NLFgnVI/AAAAAAAAAYA/StfdD4rQLUEjxoRqff7PaxaC4tJkj9B8gCLcBGAs/s1600/eid.gif" class="img-responsive" alt="Eid Mubarak" width="80%">
              </h2>

              <center>
                <!-- User input form -->
                <h3 style="color:#fff;">Enter Your Name:</h3>
                <input type="text" id="userName" placeholder="Your Name" style="width: 80%; padding: 12px; margin: 10px;">
                <br>
                <button onclick="generateLink()" style="padding: 12px 20px; background-color: #34af23; color: white; border: none; border-radius: 5px; cursor: pointer;">
                  Generate Shareable Link
                </button>
                <br><br>

                <p id="generatedLink" style="color: #fff;"></p>    
              </center>       
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the 'name' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    // If a name is found in the URL, insert it into the greeting message
    if (name) {
      document.getElementById("greetingMessage").textContent = `Eid Mubarak, ${name}!`;
    } else {
      document.getElementById("greetingMessage").textContent = "Eid Mubarak, Guest!";
    }

    // Countdown Timer (You can adjust the date as needed)
    var countDownDate = new Date("Apr 21, 2024 00:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("demo").innerHTML = hours + "<i> Hours </i>"
      + minutes + "<i> Minutes </i>" + seconds + "<i> Seconds </i>";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Eid Mubarak!";
      }
    }, 1000);

    // Function to generate a shareable link with the user's name
    function generateLink() {
      const name = document.getElementById("userName").value;
      if (name) {
        const encodedName = encodeURIComponent(name);
        const shareableLink = `${window.location.href.split('?')[0]}?name=${encodedName}`;
        document.getElementById("generatedLink").innerHTML = `Share this link: <a href="${shareableLink}" target="_blank">${shareableLink}</a>`;
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
