<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail - Likeable Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .actions button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Detail</h2>
        <p id="book-details">Loading...</p>
        <div class="actions">
            <button onclick="downloadBook()">Download</button>
            <a id="buy-now-link" href="#" target="_blank">
                <button>Buy Now</button>
            </a>
        </div>
    </div>

    <script>
        // Parse book ID from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = parseInt(urlParams.get('id'));

        // Sample data for books
        const books = [
            { id: 1, title: "Book 1", author: "Author A", category: "fiction", price: "$19.99", details: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ut eleifend nulla." },
            { id: 2, title: "Book 2", author: "Author B", category: "nonfiction", price: "$24.99", details: "Vestibulum scelerisque, justo eu rutrum consequat, odio sem vehicula dolor." },
            // Add more books as needed
        ];

        // Function to display book details
        function displayBookDetails() {
            const book = books.find(b => b.id === bookId);
            if (book) {
                document.getElementById('book-details').innerHTML = `
                    <h3>${book.title}</h3>
                    <p>by ${book.author}</p>
                    <p>${book.price}</p>
                    <p>${book.details}</p>
                `;
                document.getElementById('buy-now-link').href = `https://example.com/checkout?book=${encodeURIComponent(book.title)}`;
            } else {
                document.getElementById('book-details').innerHTML = 'Book not found.';
            }
        }

        // Simulated function for downloading a book
        function downloadBook() {
            alert(`Simulating download of "${books[bookId - 1].title}".`);
            // Replace with actual download logic if required
        }

        // Display book details when page loads
        window.onload = function () {
            displayBookDetails();
        };
    </script>
</body>
</html>
