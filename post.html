<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="mainMenu" class="main-menu">
            <button class="close-btn" onclick="toggleMenu()">✖️</button>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    </header>

    <main>
        <section id="postContent">
            <!-- Post content will be dynamically loaded here -->
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPost();
        });

        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            const posts = [
                { id: 1, title: 'First Post', content: 'Full content of the first post.', date: '2024-08-15' },
                { id: 2, title: 'Second Post', content: 'Full content of the second post.', date: '2024-08-14' },
                // Add more posts here
            ];

            const post = posts.find(p => p.id == postId);

            if (post) {
                document.getElementById('postContent').innerHTML = `
                    <h1>${post.title}</h1>
                    <p><small>${post.date}</small></p>
                    <p>${post.content}</p>
                    <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20post:%20${encodeURIComponent(window.location.href)}" target="_blank">Share this post</a>
                `;
            } else {
                document.getElementById('postContent').innerHTML = '<p>Post not found.</p>';
            }
        }
    </script>
</body>
</html>
