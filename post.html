<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read detailed blog posts.">
    <meta name="keywords" content="blog, post, details">
    <meta name="author" content="Your Name">
    <title>Post Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadPost()">
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="mainMenu" class="main-menu">
            <button class="close-btn" onclick="toggleMenu()">✖️</button>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    </header>

    <main>
        <section id="postContent">
            <!-- Post content will be dynamically loaded here -->
        </section>

        <section id="comments">
            <h3>Comments</h3>
            <div id="commentsList">
                <!-- Comments will be dynamically loaded here -->
            </div>
            <form id="commentForm" onsubmit="submitComment(event)">
                <label for="comment">Leave a comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </footer>

    <div id="settings" class="settings-panel">
        <h3>Settings</h3>
        <label for="fontSize">Font Size:</label>
        <select id="fontSize" onchange="changeFontSize()">
            <option value="16px">Normal</option>
            <option value="18px">Large</option>
            <option value="20px">Extra Large</option>
        </select>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
